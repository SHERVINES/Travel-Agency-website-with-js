<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour & Travel Agency</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><span>T</span>ravel</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">Book</a>
            <a href="#packages">Packages</a>
            <a href="#services">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>

    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter your email">
            <input type="password" class="box" placeholder="Enter your password">
            <input type="submit" value="Login Now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">register now</a></p>
        </form>
    </div>

    <section class="home" id="home">
        <div class="content">
            <h3>Adventure is worthwhile</h3>
            <p>Discover new places with us, Adventure awaites</p>
            <a href="#" class="btn">Discover more</a>
        </div>
<div class="controls">
    <span class="video-btn active" data-src="./images/vid-1.mp4"></span>
    <span class="video-btn" data-src="./images/vid-2.mp4"></span>
    <span class="video-btn" data-src="./images/vid-3.mp4"></span>
    <span class="video-btn" data-src="./images/vid-4.mp4"></span>
    <span class="video-btn" data-src="./images/vid-5.mp4"></span>
</div>
<div class="video-container">
    <video src="./images/vid-1.mp4" id="video-slider" loop muted autoplay></video>
</div>



    </section>





    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
